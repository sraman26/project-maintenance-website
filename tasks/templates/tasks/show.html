<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <div>
            <h1>My Tasks</h1>
            {% if tasks|length > 0 %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start date</th>
                        <th>Due date</th>
                        <th>Is completed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{task.name}}</td>
                        <td>{{task.start_date|date:"M d, Y"}}</td>
                        <td>{{task.due_date|date:"M d, Y"}}</td>
                        <td>{{task.is_completed|yesno:"yes,no"}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                {% else %}
                <p>You have no tasks</p>
            </table>
            {% endif %}
        </div>
    </main>

</body>

</html>
